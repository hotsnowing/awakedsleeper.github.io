<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
</head>
<body>
    <script>
    var config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };
    var game = new Phaser.Game(config);
    function preload ()
    {
        this.load.image('logo', 'assets/sprites/test.png');
        this.load.image('sky', 'assets/skies/space3.png');
        this.load.image('red', 'assets/particles/test.png');
    }
    function create ()
    {
        this.add.image(400, 300, 'sky');

        var particles = this.add.particles('red');
        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });
        
        var character = this.physics.add.image(400, 100, 'logo');
        character.setVelocity(100, 200);
        character.setBounce(1, 1);
        character.setCollideWorldBounds(true);

        emitter.startFollow(character);

        this.tweens.add({
            targets: character,
            scaleX: 1.5,
            scaleY: 1.5,
            ease: 'Sine.easeInOut',
            duration: 1000,
            delay: 1000,
            releat: 10,
            yoyo: true
        });
    }
    </script>
</body>
</html>
